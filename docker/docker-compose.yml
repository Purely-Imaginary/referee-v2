version: '3'

services:
  php-fpm:
    container_name: referee_fpm
    build:
      context: ./php-fpm
    volumes:
      - ../:/var/www

  nginx:
    container_name: referee_nginx
    build:
      context: ./nginx
    depends_on:
      - php-fpm
    volumes:
      - ../:/var/www
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-available
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./logs/nginx:/var/log/nginx
    ports:
      - "800:800"